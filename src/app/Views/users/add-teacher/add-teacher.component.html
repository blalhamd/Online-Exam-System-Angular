<div class="row p-4 mt-5">
  <h3 class="text-center mb-4">Add New Teacher</h3>

  <form [formGroup]="addTeacherForm" (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="Enter Full Name" />
      <div *ngIf="fullName?.invalid && fullName?.touched" class="text-danger">
        <small *ngIf="fullName?.hasError('required')">Full Name is required.</small>
        <small *ngIf="fullName?.hasError('minlength')">Full Name must be at least 3 characters long.</small>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter Email" />
      <div *ngIf="email?.invalid && email?.touched" class="text-danger">
        <small *ngIf="email?.hasError('required')">Email is required.</small>
        <small *ngIf="email?.hasError('email')">Please enter a valid email.</small>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password"
        placeholder="Enter Password" />
      <div *ngIf="password?.invalid && password?.touched" class="text-danger">
        <small *ngIf="password?.hasError('required')">Password is required.</small>
        <small *ngIf="password?.hasError('minlength')">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber"
        placeholder="Enter Phone Number" />
      <div *ngIf="phoneNumber?.invalid && phoneNumber?.touched" class="text-danger">
        <small *ngIf="phoneNumber?.hasError('required')">Phone Number is required.</small>
      </div>
    </div>

    <!-- Hire Date -->
    <div class="mb-3">
      <label for="hireDate" class="form-label">Hire Date</label>
      <input type="text" id="hireDate" class="form-control" formControlName="hireDate" placeholder="Enter Hire Date" />
      <div *ngIf="hireDate?.invalid && hireDate?.touched" class="text-danger">
        <small *ngIf="hireDate?.hasError('required')">Hire Date is required.</small>
      </div>
    </div>

    <!-- Subjects (FormArray) -->
    <div class="mb-4">
      <h5>Subjects</h5>

      <div formArrayName="subjects">
        <div *ngFor="let subject of subjectsArray.controls; let i = index" [formGroupName]="i" class="subject-item">
          <div class="row mb-3">
            <div class="col-md-3">
              <label class="form-label">Subject Name</label>
              <input class="form-control" formControlName="name" placeholder="Subject Name" />
            </div>

            <div class="col-md-3">
              <label class="form-label">Subject Code</label>
              <input class="form-control" formControlName="code" placeholder="Subject Code" />
            </div>

            <div class="col-md-3">
              <label class="form-label">Description</label>
              <input class="form-control" formControlName="description" placeholder="Description" />
            </div>

            <div class="col-md-3 d-flex align-items-end">
              <button type="button" class="btn btn-danger" (click)="removeSubject(i)">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="addSubject()">Add Subject</button>
    </div>

    <!-- Submit Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="addTeacherForm.invalid || isSubmitting">
        Create Teacher
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
