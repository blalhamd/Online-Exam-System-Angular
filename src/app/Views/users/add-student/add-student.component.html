<div class="row p-4 my-2">
  <h3 class="text-center mb-4">Create New Student</h3>
  <form [formGroup]="createStudentForm" (ngSubmit)="onSubmit()">

    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="Enter Full Name" />
      <div *ngIf="fullName?.touched && fullName?.invalid" class="text-danger">
        <small *ngIf="fullName?.hasError('required')">Full Name is required.</small>
        <small *ngIf="fullName?.hasError('minlength')">Full Name must be at least 3 characters long.</small>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter Email" />
      <div *ngIf="email?.touched && email?.invalid" class="text-danger">
        <small *ngIf="email?.hasError('required')">Email is required.</small>
        <small *ngIf="email?.hasError('email')">Please enter a valid email.</small>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password"
        placeholder="Enter Password" />
      <div *ngIf="password?.touched && password?.invalid" class="text-danger">
        <small *ngIf="password?.hasError('required')">Password is required.</small>
        <small *ngIf="password?.hasError('minlength')">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber"
        placeholder="Enter Phone Number" />
      <div *ngIf="phoneNumber?.touched && phoneNumber?.invalid" class="text-danger">
        <small *ngIf="phoneNumber?.hasError('required')">Phone Number is required.</small>
        <small *ngIf="phoneNumber?.hasError('pattern')">Please enter a valid 10-digit phone number.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="createStudentForm.invalid">Create Student</button>
      <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
