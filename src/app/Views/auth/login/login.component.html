<div class="row justify-content-center align-items-center my-3 p-4">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg p-4 border-0 rounded-4">
      <div class="card-body">
        <h3 class="text-center mb-4">Login to Your Account</h3>

        <form [formGroup]="loginModel" (ngSubmit)="onSubmit(loginModel)" [class.disabled]="loading">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" formControlName="email" class="form-control" id="email"
              placeholder="Enter your email" />
            <div class="invalid-feedback" *ngIf="email?.errors && email?.touched">
              <p *ngIf="email?.getError('required')">Email is required</p>
              <p *ngIf="email?.getError('email')">Email is invalid</p>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
              placeholder="Enter your password" />
            <div class="invalid-feedback" *ngIf="password?.errors && password?.touched">
              <p *ngIf="password?.getError('required')">Password is required</p>
            </div>
          </div>

          <div class="form-group d-grid gap-2">
            <!-- <button type="submit" class="btn btn-primary btn-lg">Login</button> -->
            <button class="btn btn-primary" type="submit" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="small">Don't have an account? <a href="/register">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
