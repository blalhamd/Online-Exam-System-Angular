<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/blank" *ngIf="isLogin">Online Exam</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/blank" *ngIf="isLogin"
            [ngClass]="{'active-link': activeLink === 'Home', 'inactive-link': activeLink !== 'Home'}"
            (click)="setActiveLink('Home')">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user/exams/list']" routerLinkActive="router-link-active"
            *ngIf="isLogin && hasPermission('Permissions.Exams.View') && hasPermission('Permissions.Exams.Delete')"
            [ngClass]="{'active-link': activeLink === 'exams', 'inactive-link': activeLink !== 'exams'}"
            (click)="setActiveLink('exams')">Exams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user/students']" routerLinkActive="router-link-active"
            *ngIf="isLogin && hasPermission('Permissions.Users.ViewStudents')"
            [ngClass]="{'active-link': activeLink === 'Students', 'inactive-link': activeLink !== 'Students'}"
            (click)="setActiveLink('Students')">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user/teachers']" routerLinkActive="router-link-active"
            *ngIf="isLogin && hasPermission('Permissions.Users.ViewTeachers')"
            [ngClass]="{'active-link': activeLink === 'Teachers', 'inactive-link': activeLink !== 'Teachers'}"
            (click)="setActiveLink('Teachers')">Teachers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user/examAttempts/available-exams']"
            routerLinkActive="router-link-active" *ngIf="isLogin && hasPermission('Permissions.Exams.View')"
            [ngClass]="{'active-link': activeLink === 'Available-Exams', 'inactive-link': activeLink !== 'Available-Exams'}"
            (click)="setActiveLink('Available-Exams')">Available-Exams</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/auth/login']" *ngIf="!isLogin">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout" (click)="logOut()" *ngIf="isLogin">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
